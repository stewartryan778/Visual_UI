<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Music Visualizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="layout">

  <!-- LEFT PANEL: LAYERS -->
  <div id="layersPanel">
    <h2>Layers</h2>
    <div id="layerContainer"></div>
    <button id="addLayerBtn">+ Add Layer</button>
  </div>

  <!-- CENTER: STAGE -->
  <div id="stageWrapper">
    <canvas id="stage"></canvas>
    <div id="overlayHud">
      <span id="logoTextDisplay">Artist / Track</span>
    </div>
  </div>

  <!-- RIGHT PANEL: MEDIA + QUICK FX -->
  <div id="deckPanel">
    <h2>Media & FX</h2>

    <div class="section">
      <span class="field-label">Audio File</span>
      <input type="file" id="audioFileInput" accept="audio/*" />
      <audio id="audioPlayer" controls></audio>
    </div>

    <div class="section">
      <h3>Deck Clips</h3>
      <div id="deckGrid">
        <!-- Deck items populated by JS -->
      </div>
    </div>

    <div class="section">
      <h3>Quick Effects</h3>
      <div id="quickEffects">
        <h4>Selected Layer FX</h4>

        <div class="qe-row">
          <label>Brightness</label>
          <input type="range" id="qeBrightness" min="-0.5" max="0.5" step="0.01" value="0" />
        </div>

        <div class="qe-row">
          <label>Saturation</label>
          <input type="range" id="qeSaturation" min="-0.5" max="0.5" step="0.01" value="0" />
        </div>

        <div class="qe-row">
          <label>Hue Offset</label>
          <input type="range" id="qeHue" min="-1.0" max="1.0" step="0.01" value="0" />
        </div>

        <div class="qe-row">
          <label>Wobble Amount</label>
          <input type="range" id="qeWobble" min="0" max="1" step="0.01" value="0" />
        </div>
      </div>
    </div>

  </div>

  <!-- BOTTOM: INSPECTOR + GLOBAL -->
  <div id="inspectorPanel">
    <div id="inspectorColumns">
      <div id="inspectorLeft">
        <h2>Layer Inspector</h2>
        <div id="inspectorContent">
          <!-- Populated by JS -->
        </div>
      </div>

      <div id="inspectorRight">
        <h2>Global Controls</h2>

        <div class="global-group">
          <h3>Logo / Overlay Text</h3>
          <div class="global-col">
            <label class="field-label">Logo / Text</label>
            <input type="text" id="logoText" placeholder="Enter artist / track name" />
          </div>
        </div>

        <div class="global-group">
          <h3>Tempo / BPM</h3>
          <div id="tempoControls">
            <button id="tapTempoBtn">Tap Tempo</button>
            <span id="bpmDisplay">BPM: --</span>
          </div>
        </div>

        <div class="global-group">
          <h3>Presets</h3>
          <div id="presetControls">
            <input type="text" id="presetName" placeholder="Preset name" />
            <button id="savePresetBtn">Save</button>
          </div>

          <div class="preset-buttons">
            <button id="loadPresetBtn">Load</button>
            <button id="deletePresetBtn">Delete</button>
          </div>
        </div>

      </div>
    </div>
  </div>

</div>

<script src="main.js"></script>
</body>
</html>
