<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Music Visualizer UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="layout">

  <!-- LEFT: Layers -->
  <div id="layersPanel">
    <h2>Layers</h2>
    <div id="layerContainer"></div>
    <button id="addLayerBtn">+ Add Layer</button>
  </div>

  <!-- CENTER: Stage -->
  <div id="stageWrapper">
    <canvas id="stage"></canvas>
    <div id="overlayHud">
      <span id="logoTextDisplay">Artist / Track</span>
    </div>
  </div>

  <!-- RIGHT: Media / Clips -->
  <div id="deckPanel">
    <h2>Media & Effects</h2>

    <div class="section">
      <label class="field-label">Audio File</label>
      <input type="file" id="audioFileInput" accept="audio/*">
      <audio id="audioPlayer" controls></audio>
    </div>

    <div class="section">
      <h3>Shading Clips</h3>
      <div id="deckGrid"></div>
    </div>

    <div class="section">
      <h3>Quick FX</h3>

      <div class="qe-row">
        <label>Brightness</label>
        <input type="range" id="qeBrightness" min="-0.5" max="0.5" step="0.01" value="0">
      </div>

      <div class="qe-row">
        <label>Saturation</label>
        <input type="range" id="qeSaturation" min="-0.5" max="0.5" step="0.01" value="0">
      </div>

      <div class="qe-row">
        <label>Hue</label>
        <input type="range" id="qeHue" min="-1.0" max="1.0" step="0.01" value="0">
      </div>

      <div class="qe-row">
        <label>Wobble</label>
        <input type="range" id="qeWobble" min="0" max="1" step="0.01" value="0">
      </div>

    </div>
  </div>

  <!-- BOTTOM: Inspector + Global -->
  <div id="inspectorPanel">
    <div id="inspectorColumns">

      <div id="inspectorLeft">
        <h2>Inspector</h2>
        <div id="inspectorContent">Select a layer.</div>
      </div>

      <div id="inspectorRight">
        <h2>Global</h2>

        <div class="global-group">
          <h3>Logo Text</h3>
          <input type="text" id="logoText" placeholder="Artist / Track Name">
        </div>

        <div class="global-group">
          <h3>Tempo</h3>
          <button id="tapTempoBtn">Tap Tempo</button>
          <span id="bpmDisplay">BPM: --</span>
        </div>

        <div class="global-group">
          <h3>Presets</h3>
          <input type="text" id="presetName" placeholder="Preset Name">
          <div class="preset-buttons">
            <button id="savePresetBtn">Save</button>
            <button id="loadPresetBtn">Load</button>
            <button id="deletePresetBtn">Delete</button>
          </div>
        </div>

      </div>
    </div>
  </div>

</div>

<script src="main.js"></script>
</body>
</html>
