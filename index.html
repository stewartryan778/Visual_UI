<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Web VJ Engine</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div id="layout">

  <!-- LEFT PANEL: LAYERS -->
  <div id="layersPanel">
    <h2>Layers</h2>
    <div id="layerContainer"></div>
    <button id="addLayerBtn">+ Add Layer</button>
  </div>

  <!-- CENTER: STAGE -->
  <div id="stageWrapper">
    <canvas id="stage"></canvas>
  </div>

  <!-- RIGHT PANEL: INSPECTOR -->
  <div id="inspectorPanel">
    <h2>Inspector</h2>
    <div id="inspectorContent">
      <p>No layer selected</p>
    </div>

    <h3>Global Controls</h3>
    <label for="brightness">Brightness</label>
    <input
      type="range"
      id="brightness"
      min="0"
      max="1"
      step="0.01"
      value="0.5"
    />
  </div>

  <!-- BOTTOM PANEL: MEDIA DECK -->
  <div id="deckPanel">
    <h2>Media Deck</h2>

    <!-- AUDIO PLAYLIST INPUT -->
    <label style="display:block; margin-bottom:4px;">Load Audio Files</label>
    <input type="file" id="audioInput" accept="audio/*" multiple />

    <audio
      id="audioPlayer"
      controls
      style="width: 100%; margin-top: 8px;"
    ></audio>

    <h3 style="margin-top: 12px;">Playlist</h3>
    <div id="deckGrid"></div>
  </div>

</div>

<script src="main.js"></script>
</body>
</html>
