<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Web VJ Engine</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="layout">

  <!-- LEFT PANEL: LAYERS -->
  <div id="layersPanel">
    <h2>Layers</h2>
    <div id="layerContainer"></div>
    <button id="addLayerBtn">+ Add Layer</button>
  </div>

  <!-- CENTER: STAGE -->
  <div id="stageWrapper">
    <canvas id="stage"></canvas>

    <!-- LOGO / TEXT OVERLAY -->
    <div id="overlayHud">
      <span id="logoTextDisplay">Your Logo</span>
    </div>
  </div>

  <!-- RIGHT PANEL: INSPECTOR -->
  <div id="inspectorPanel">
    <h2>Inspector</h2>
    <div id="inspectorContent">
      <p>No layer selected</p>
    </div>

    <h3>Global Controls</h3>
    <label for="brightness">Brightness</label>
    <input
      type="range"
      id="brightness"
      min="0"
      max="1"
      step="0.01"
      value="0.5"
    />

    <label for="audioReact" style="margin-top:6px;">Audio React</label>
    <input
      type="range"
      id="audioReact"
      min="0"
      max="2"
      step="0.01"
      value="1"
    />

    <h3>Look / Mood</h3>
    <select id="moodSelect">
      <option value="">-- Select mood / genre --</option>
      <option value="chill">Chill / Ambient</option>
      <option value="edm">Peak EDM / Festival</option>
      <option value="dubstep">Dubstep / Heavy Bass</option>
      <option value="techno">Techno / Minimal</option>
      <option value="lofi">Lofi / Soft Pastel</option>
      <option value="psy">Psytrance / Hypno</option>
    </select>

    <h3>Camera</h3>
    <label for="cameraZoom">Zoom</label>
    <input
      type="range"
      id="cameraZoom"
      min="0.3"
      max="2"
      step="0.01"
      value="1"
    />

    <label for="cameraRotate" style="margin-top:6px;">Rotation (Â°)</label>
    <input
      type="range"
      id="cameraRotate"
      min="-180"
      max="180"
      step="1"
      value="0"
    />

    <h3>Logo / Text Overlay</h3>
    <label for="logoTextInput">Logo Text</label>
    <input type="text" id="logoTextInput" value="Your Logo" />

    <label for="logoSize" style="margin-top:6px;">Text Size</label>
    <input
      type="range"
      id="logoSize"
      min="10"
      max="48"
      step="1"
      value="18"
    />

    <label style="margin-top:6px; display:block;">
      <input type="checkbox" id="logoVisible" checked />
      Show Logo
    </label>

    <h3>Presets</h3>
    <div id="presetControls">
      <input type="text" id="presetName" placeholder="Preset name" />
      <button id="savePresetBtn">Save</button>
    </div>
    <select id="presetSelect">
      <option value="">-- Select preset --</option>
    </select>
    <div style="margin-top:6px;">
      <button id="loadPresetBtn">Load</button>
      <button id="deletePresetBtn">Delete</button>
    </div>

    <h3>Auto Scene Switch</h3>
    <label style="display:block;">
      <input type="checkbox" id="autoSwitchEnabled" />
      Enable Auto Switch
    </label>
    <label for="autoSwitchInterval" style="margin-top:4px;">Interval (seconds)</label>
    <input
      type="range"
      id="autoSwitchInterval"
      min="5"
      max="60"
      step="1"
      value="20"
    />
  </div>

  <!-- BOTTOM PANEL: MEDIA DECK -->
  <div id="deckPanel">
    <h2>Media Deck</h2>

    <!-- AUDIO PLAYLIST INPUT -->
    <label style="display:block; margin-bottom:4px;">Load Audio Files</label>
    <input type="file" id="audioInput" accept="audio/*" multiple />

    <audio
      id="audioPlayer"
      controls
      style="width: 100%; margin-top: 8px;"
    ></audio>

    <h3 style="margin-top: 12px;">Playlist</h3>
    <div id="deckGrid"></div>
  </div>

</div>

<script src="main.js"></script>
</body>
</html>
