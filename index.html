<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Audio Visualizer UI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="layout">

  <!-- LEFT PANEL: LAYERS -->
  <div id="layersPanel">
    <h2>Layers</h2>
    <div id="layerContainer"></div>
    <button id="addLayerBtn">+ Add Layer</button>
  </div>

  <!-- CENTER: STAGE -->
  <div id="stageWrapper">
    <canvas id="stage"></canvas>

    <!-- HUD / Logo Overlay -->
    <div id="overlayHud">
      <span id="logoTextDisplay"></span>
    </div>
  </div>

  <!-- RIGHT PANEL (TOP): MEDIA DECK / AUDIO -->
  <div id="deckPanel">
    <h2>Media Deck</h2>

    <div class="section">
      <label class="field-label">Load Audio Files</label>
      <input type="file" id="audioInput" accept="audio/*" multiple />
      <audio
        id="audioPlayer"
        controls
        style="width: 100%; margin-top: 8px;"
      ></audio>
    </div>

    <div class="section">
      <h3>Playlist</h3>
      <div id="deckGrid"></div>
    </div>
  </div>

  <!-- BOTTOM PANEL: INSPECTOR & GLOBAL CONTROLS -->
  <div id="inspectorPanel">
    <h2>Control Center</h2>

    <div id="inspectorColumns">
      <!-- LEFT SIDE: Per-layer inspector + global -->
      <div id="inspectorLeft">
        <!-- Global controls group -->
        <div class="global-group">
          <h3>Global</h3>

          <div class="global-row">
            <div class="global-col">
              <label class="field-label">Brightness</label>
              <input
                type="range"
                id="brightness"
                min="0"
                max="1"
                step="0.01"
                value="0.5"
              />
            </div>
            <div class="global-col">
              <label class="field-label">Audio React</label>
              <input
                type="range"
                id="audioReact"
                min="0"
                max="2"
                step="0.01"
                value="1"
              />
            </div>
          </div>

          <div class="global-row">
            <div class="global-col">
              <label class="field-label">Camera Zoom</label>
              <input
                type="range"
                id="cameraZoom"
                min="0.5"
                max="1.5"
                step="0.01"
                value="1"
              />
            </div>
            <div class="global-col">
              <label class="field-label">Camera Rotate</label>
              <input
                type="range"
                id="cameraRotate"
                min="-30"
                max="30"
                step="1"
                value="0"
              />
            </div>
          </div>

          <div id="tempoControls">
            <button id="tapTempoBtn">Tap Tempo</button>
            <span id="bpmDisplay">120 BPM</span>
          </div>

          <div class="global-row">
            <div class="global-col">
              <label class="field-label">Energy</label>
              <input
                type="range"
                id="macroEnergy"
                min="0"
                max="1"
                step="0.01"
                value="0.5"
              />
            </div>
            <div class="global-col">
              <label class="field-label">Motion</label>
              <input
                type="range"
                id="macroMotion"
                min="0"
                max="1"
                step="0.01"
                value="0.5"
              />
            </div>
          </div>

          <div class="global-row">
            <div class="global-col">
              <label class="field-label">Detail</label>
              <input
                type="range"
                id="macroDetail"
                min="0"
                max="1"
                step="0.01"
                value="0.5"
              />
            </div>
            <div class="global-col">
              <label class="field-label">Color Shift</label>
              <input
                type="range"
                id="colorShift"
                min="0"
                max="1"
                step="0.01"
                value="0"
              />
            </div>
          </div>

          <div class="checkbox-row">
            <input type="checkbox" id="autoSwitchEnabled" />
            <label for="autoSwitchEnabled">Auto-switch presets</label>
          </div>

          <div class="global-row">
            <div class="global-col">
              <label class="field-label">Auto Switch (sec)</label>
              <input
                type="range"
                id="autoSwitchInterval"
                min="5"
                max="60"
                step="1"
                value="20"
              />
            </div>
            <div class="global-col">
              <label class="field-label">Master Pause</label>
              <button id="masterPauseBtn">Pause</button>
            </div>
          </div>

          <div class="global-row">
            <div class="global-col">
              <label class="field-label">Mood / Genre</label>
              <select id="moodSelect">
                <option value="">Manual</option>
                <option value="chill">Chill / Ambient</option>
                <option value="edm">EDM / Festival</option>
                <option value="dubstep">Dubstep / Heavy</option>
                <option value="techno">Techno / Minimal</option>
                <option value="lofi">Lofi / Pastel</option>
                <option value="psy">Psytrance / Hypno</option>
              </select>
            </div>
          </div>

          <div class="global-row">
            <div class="global-col">
              <label class="field-label">Logo Text</label>
              <input
                type="text"
                id="logoTextInput"
                placeholder="Your logo text"
              />
            </div>
            <div class="global-col">
              <label class="field-label">Logo Size</label>
              <input
                type="range"
                id="logoSize"
                min="10"
                max="40"
                step="1"
                value="18"
              />
            </div>
          </div>

          <div class="checkbox-row">
            <input type="checkbox" id="logoVisible" checked />
            <label for="logoVisible">Show logo overlay</label>
          </div>

          <div id="layerMuteRow"></div>
        </div>

        <!-- Per-layer inspector (scrollable) -->
        <div id="inspectorContent">
          <p>No layer selected</p>
        </div>
      </div>

      <!-- RIGHT SIDE: Quick effects & presets -->
      <div id="inspectorRight">

        <div class="global-group">
          <h3>Quick FX</h3>
          <div id="quickEffects"></div>
        </div>

        <div class="global-group">
          <h3>Object Scenes</h3>
          <label class="field-label">Preset object scene</label>
          <select id="objectSceneSelect">
            <option value="">-- Choose scene --</option>
            <option value="logoHalo">Logo Halo</option>
            <option value="cornerSparks">Corner Sparks</option>
            <option value="centerOrb">Center Orb</option>
          </select>
          <button id="applyObjectSceneBtn" style="margin-top: 6px;">Apply Scene</button>
        </div>

        <div class="global-group">
          <h3>Presets</h3>
          <label class="field-label">Preset Name</label>
          <input type="text" id="presetName" placeholder="Save as..." />

          <div id="presetControls">
            <button id="savePresetBtn">Save</button>
            <button id="loadPresetBtn">Load</button>
            <button id="deletePresetBtn">Delete</button>
          </div>

          <select id="presetSelect" style="margin-top: 4px; width: 100%;">
            <option value="">-- Select preset --</option>
          </select>
        </div>
      </div>
    </div>
  </div>

</div>

<script src="main.js"></script>
</body>
</html>
