<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Music Visualizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="layout">

  <!-- LEFT PANEL: LAYERS -->
  <div id="layersPanel">
    <h2>Layers</h2>
    <div id="layerContainer"></div>
    <button id="addLayerBtn">+ Add Layer</button>
  </div>

  <!-- CENTER: STAGE -->
  <div id="stageWrapper">
    <canvas id="stage"></canvas>

    <!-- TEXT / LOGO OVERLAY -->
    <div id="overlayHud">
      <span id="logoTextDisplay">Your Logo</span>
    </div>
  </div>

  <!-- RIGHT PANEL: MEDIA + QUICK EFFECTS -->
  <div id="deckPanel">
    <h2>Media</h2>

    <div class="section">
      <label class="field-label">Load Audio Files</label>
      <input type="file" id="audioInput" accept="audio/*" multiple />

      <audio
        id="audioPlayer"
        controls
        style="width: 100%; margin-top: 8px;"
      ></audio>
    </div>

    <div class="section">
      <h3>Playlist</h3>
      <div id="deckGrid"></div>
    </div>

    <div class="section">
      <h3>Quick Effects</h3>
      <div id="quickEffects">
        <p style="font-size:11px; color:#aaa;">No layer selected</p>
      </div>
    </div>
  </div>

  <!-- BOTTOM PANEL: INSPECTOR + GLOBAL CONTROLS -->
  <div id="inspectorPanel">
    <div id="inspectorColumns">
      <!-- LEFT SIDE: PER-LAYER INSPECTOR -->
      <div id="inspectorLeft">
        <h2>Inspector</h2>
        <div id="inspectorContent">
          <p>No layer selected</p>
        </div>
      </div>

      <!-- RIGHT SIDE: GLOBAL CONTROLS -->
      <div id="inspectorRight">
        <h2>Global</h2>

        <div class="global-group">
          <h3>Brightness & Audio React</h3>
          <div class="global-row">
            <div class="global-col">
              <label for="brightness">Brightness</label>
              <input
                type="range"
                id="brightness"
                min="0"
                max="1"
                step="0.01"
                value="0.5"
              />
            </div>
            <div class="global-col">
              <label for="audioReact">Audio React</label>
              <input
                type="range"
                id="audioReact"
                min="0"
                max="2"
                step="0.01"
                value="1"
              />
            </div>
          </div>
        </div>

        <div class="global-group">
          <h3>Camera</h3>
          <div class="global-row">
            <div class="global-col">
              <label for="cameraZoom">Zoom</label>
              <input
                type="range"
                id="cameraZoom"
                min="0.3"
                max="2"
                step="0.01"
                value="1"
              />
            </div>
            <div class="global-col">
              <label for="cameraRotate">Rotation (Â°)</label>
              <input
                type="range"
                id="cameraRotate"
                min="-180"
                max="180"
                step="1"
                value="0"
              />
            </div>
          </div>
        </div>

        <div class="global-group">
          <h3>Logo / Text</h3>
          <div class="global-row">
            <div class="global-col">
              <label for="logoTextInput">Logo Text</label>
              <input type="text" id="logoTextInput" value="Your Logo" />
            </div>
            <div class="global-col">
              <label for="logoSize">Text Size</label>
              <input
                type="range"
                id="logoSize"
                min="10"
                max="48"
                step="1"
                value="18"
              />
            </div>
          </div>
          <label class="checkbox-row">
            <input type="checkbox" id="logoVisible" checked />
            Show Logo
          </label>
        </div>

        <div class="global-group">
          <h3>Mood / Genre</h3>
          <select id="moodSelect">
            <option value="">-- Select mood / genre --</option>
            <option value="chill">Chill / Ambient</option>
            <option value="edm">Peak EDM / Festival</option>
            <option value="dubstep">Dubstep / Heavy Bass</option>
            <option value="techno">Techno / Minimal</option>
            <option value="lofi">Lofi / Soft Pastel</option>
            <option value="psy">Psytrance / Hypno</option>
          </select>
        </div>

        <div class="global-group">
          <h3>Tempo / Beat</h3>
          <div id="tempoControls">
            <button id="tapTempoBtn">Tap Tempo</button>
            <span id="bpmDisplay">-- BPM</span>
          </div>
        </div>

        <div class="global-group">
          <h3>Auto Scene Switch</h3>
          <label class="checkbox-row">
            <input type="checkbox" id="autoSwitchEnabled" />
            Enable Auto Switch
          </label>
          <label for="autoSwitchInterval">Interval (seconds)</label>
          <input
            type="range"
            id="autoSwitchInterval"
            min="5"
            max="60"
            step="1"
            value="20"
          />
        </div>

        <div class="global-group">
          <h3>Presets</h3>
          <div id="presetControls">
            <input type="text" id="presetName" placeholder="Preset name" />
            <button id="savePresetBtn">Save</button>
          </div>
          <select id="presetSelect">
            <option value="">-- Select preset --</option>
          </select>
          <div class="preset-buttons">
            <button id="loadPresetBtn">Load</button>
            <button id="deletePresetBtn">Delete</button>
          </div>
        </div>

      </div>
    </div>
  </div>

</div>

<script src="main.js"></script>
</body>
</html>
